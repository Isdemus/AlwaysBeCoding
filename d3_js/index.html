<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<script src="d3.min.js"></script>
	</head>

	<body>
		<script>
			var data = [10, 20, 30];
			var width = Math.max("800", innerWidth);
			var height = Math.max("600", innerHeight);

			var canvas = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);
			
			var circle = canvas.append("circle")
							.attr("cx", 250)
							.attr("cy", 250)
							.attr("r", 50)
							.attr("fill", "red");

			var line = canvas.append("line")
						.attr("x1", 100)
						.attr("y1", 100)
						.attr("x2", 30)
						.attr("y2", 20)
						.attr("stroke", "blue")
						.attr("stroke-width", 15);

			canvas.append("rect")
				.attr("width", 100)
				.attr("height", 100)
				.attr("x", 50)
				.attr("y", 50);

			canvas.append("rect")
				.attr("width", 50)
				.attr("height", 50)
				.attr("x", 75)
				.attr("y", 75)
				.attr("fill", "blue");

		</script>
	</body>
</html>
